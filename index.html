<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/infinity.png" type="image/x-icon">
    <title>Join Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="./css/index.css">

</head>
<body>
       <nav class="navbar navbar-expand-md navbar-light bg-light">
           <a class="navbar-brand" href="#">
               <img src="https://internship.zuri.team/static/media/logo.36d2d48a.svg" alt="Infinity" class=" ms-4">
           </a>
           <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#joinTeam" aria-controls="joinTeam"
               aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse justify-content-end" id="joinTeam">
               <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                   <li class="nav-item active">
                       <a class="nav-link" href="#">Join Our Team</a>
                   </li>
               </ul>
           </div>
       </nav>
    <main>
        <div class="row">
            <div class="col-6">
                <svg width="1200" height="685" viewBox="0 0 1200 685" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="157.5" cy="147.5" r="34" stroke="#00D8E0" stroke-width="3"/>
                    <circle cx="362" cy="586" r="50.5" stroke="#00D8E0" stroke-width="15"/>
                    <circle cx="1100.5" cy="585.5" r="95.5" stroke="#00D8E0" stroke-width="8"/>
                    <path d="M719.5 37L813.464 199.75H625.536L719.5 37Z" fill="#00D8E0"/>
                    </svg>
            </div>
            <div class="col-6 p-4">
                    <div class="card join-form  h-auto">
                        <div class="card-header d-flex justify-content-between h-15 p-4">
                            <p class="lead my-auto fw-bold">Join the zuri team</p>
                            <img src="https://internship.zuri.team/static/media/logo.36d2d48a.svg" alt="">
                        </div>
                        <div class="card-body ">
                                <div class="col-12 mx-auto  w-75  d-flex justify-content-start mb-3  my-3">
                                    <svg class="my-auto" width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="11.5" cy="11.5" r="9" stroke="#00B4D8" stroke-width="5"/>
                                        </svg>
                                        <div class="form-floating mb-3  mb-3 ms-3 w-100  my-auto ">
                                            <input type="email" class="form-control rounded-pill text-muted" id="email" placeholder="Email">
                                            <label for="email text-muted" >Email address</label>
                                          </div>
                                </div>

                                <div class="col-12 mx-auto  w-75  d-flex justify-content-start">
                                    <svg class="my-auto" width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="11.5" cy="11.5" r="9" stroke="#00B4D8" stroke-width="5"/>
                                        </svg>
                                        <div class="form-floating  mb-3 ms-3 w-100  my-auto ">
                                            <input type="text" class="form-control   rounded-pill text-muted" id="username" placeholder="username" required>
                                            <label for="username text-muted" >Username</label>
                                          </div>
                                        
                                </div>
                                <div class="col-12 mx-auto  w-75  d-flex justify-content-start">
                                    <svg class="my-auto" width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="11.5" cy="11.5" r="9" stroke="#00B4D8" stroke-width="5"/>
                                        </svg>
                                        <div class="form-floating  mb-3 ms-3 w-100 my-auto">
                                            <textarea class="form-control " style="height: 100px"  placeholder="Why do you want to be part of us ?" id="motivation"></textarea>
                                            <label for="floatingTextarea2">Why do you want to be part of us</label>
                                          </div>
                                        
                                </div>
                                <div class="col-12 mx-auto  w-75  d-flex justify-content-end ">
                                    <button type="submit" class="btn btn-primary">Join us</button>
                                </div>
                          
                        </div>
                        <div class="card-footer">
                            <p>For more information contact   the <a href="https://internship.zuri.team/" class="text-white btn-link">Zuri</a></p>
                        </div>
                    </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
